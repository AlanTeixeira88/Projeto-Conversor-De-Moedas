<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>

        <main>
            <label>
                <b>Converter de</b>
                <select class="select" id="select-convert-from">
                    <option>
                        R$ Real Brasileiro
                    </option>
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <button type="button" id="inverter-position-button">
                <img src="./Assets/calls3.png" alt="inverted-arrows" width=100% height=100% />
            </button>

            <label>
                <b>Converter para</b>
                <select class="select" id="select-convert-to">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input type="text" id="input-value" placeholder="R$ 10.000,00">
            </label>

            <button type="button" id="convert-button">Converter</button>

            <section>
                <div class="container-section">
                    <img src="./Assets/brasil.png" alt="converted-country-flag" id="converted-country-flag" />
                    <p class="currency" id="converted-currency-name">Real</p>
                    <p class="currency-value" id="converted-currency-value">R$ 0,00</p>
                </div>

                <img src="./Assets/Vector.png" alt="Seta-para-baixo" id="arrow" />

                <div class="container-section">
                    <img src="./Assets/estados-unidos.png" alt="conversion-country-flag" id="conversion-country-flag" />
                    <p class="currency" id="conversion-currency-name">Dólar Americano</p>
                    <p class="currency-value" id="conversion-currency-value">$ 0,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
